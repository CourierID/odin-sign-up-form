<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-container">
        <div class="left-container">
            <div class="left-header-container">
                <div class="left-header-spacing" style="width: 100%; height: 400px;"></div>
                <div class="left-header">
                    <img src="assets/odin-lined.png" alt="odin logo" style="width: 15%; height: 100%;">
                    <h1>Odin</h1>
                </div>
            </div>
            <p class="image-credit">Photo by <a href="https://unsplash.com/@lexilaginess?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lexi Laginess</a> on <a href="https://unsplash.com/photos/TTUvyE7MwkM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="right-container">
            <div class="right-top-block">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="right-middle-block">
                <form action="" method="get">
                    <div class="main-form"> 
                        <h2>Let's do this!</h2>  
                        <div class="input-fields">
                            <div class="input-row-one">
                                <div>
                                    <label for="first_name">First Name</label>
                                    <input type="text" id="first_name">
                                </div>
                                <div>
                                    <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name">
                                </div>
                            </div>
                            <div class="input-row-two">
                                <div>
                                    <label for="email">Email</label>
                                    <input type="text" id="email">
                                </div>
                                <div>
                                    <label for="phone_number">Phone Number</label>
                                    <input type="text" id="phone_number">
                                </div>
                            </div>
                            <div class="input-row-three">
                                <div>
                                    <label for="password">Password</label>
                                    <input type="text" id="password">
                                </div>
                                <div>
                                    <label for="password_confirm">Confirm Password</label>
                                    <input type="text" id="password_confirm">
                                </div>
                            </div>
                        </div>           
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="right-bottom-block">
                <h3>Already have an account? <a href="">Log in</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
